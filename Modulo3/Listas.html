<!DOCTYPE html>
<html lang="pt">
<head>

    <title>Listas HTML</title>

</head>
<body>

    <h1>LISTAS</h1>

    <ul style="list-style-type:disc"> <!--Lista desordenada, cicle, square, disc, none -->

        <li>
            Chá
            <ul>
                <li>Preto</li>

    <ol type="1" start="45"> <!--Lista ordenada, A, a, I, i, 1. Start define o inicio da contagem-->

        <li>Bacon</li>
        <li>Ovos</li>
    </ol>
</body>
</html>
